<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.28 - Campos Novos</title>
</head>

<body>
    <h1>Aula de Campos Novos HTML 5</h1><br>

    <P>E-mail</P>
    <form method="post">
        <input type="email" name="email">
    </form>
    <br>

    <P>Data</P>
    <form method="post">
        <input type="date" name="data">
    </form>
    <br>

    <P>Escala</P>
    <form method="post">
        <input type="range" name="faixa">
    </form>
    <br>

    <P>Escala</P>
    <form method="post">
        <input type="color" name="cor">
    </form>
    <br>

    <P>Lista</P>
    <form method="post">
        <input list="cursos" name="curso">
        <datalist id="cursos">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JS"></option>
        </datalist>
    </form>



</body>

</html>
