    <title>Aula 1.8 - Listas</title>
</head>
<body>
    <p>Lista Ordenada</p><br>
    <ol>
        <li>Item 1</li>
        <li>Item 2 da lista</li>
        <li>Item 3 </li>
    </ol>
     <p>Lista Desordenada</p><br>
     <ul>
         <li>Item 1</li>
         <li>Item 2</li>
         <Li>item 3</Li>

     </ul>
     <p>Lista Definição</p><br>
    <dl>
        <dt>Café: </dt>
          <dd>Preto</dd>
          <dd>Quente</dd>
        <dt>Leite: </dt>
          <dd>Branco</dd>
    </dl>

     
    
</body>
</html>
