<body>
    <h1>Aula 1.29 - Outros Campos</h1>

    <p>Campo Oculto</p>
    <form method="post">
        <input type="hidden" name="id" value="123">
    </form> <br>

    <p>Campo do tipo Arquivo</p>


    <form method="post" enctype="multipart/form-data">
    <!--Modificar o form enctype - Não apenas informações pessoais, mais também arquivos.-->    
    <input type="file" name="arquivo">
    </form>


</body>
