<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.26 - Rotulos</title>
</head>
<body>
    <h1>Aula 1.26 - Rotulos</h1>

    <p>Escolha entre as opções</p>

    <form method="post">
        <label for="homem">Homem</label>
        <input type="radio" name="sexo" id="homem" value="homem"><br>
        <label for="mulher">Mulher</label>
        <input type="radio" name="sexo" id="mulher" value="Mulher"><br>

        <label for="endereco">Endereço:</label> 
        <textarea name="endereco" id="endereco">Aqui vai o endereço</textarea>
         <!--Definimos o ID para quando clicar no nome ENDEREÇO, já ir para parte de digitar.-->   
     
    </form>    

    <form method="post" action="">
        <fieldset>
            <legend>Campo Limitado</legend>
            Nome: <input type="text"><br>
            E-mail <input type="text"><br>
            Nascimento: <input type="text">
        </fieldset>
    </form>
</body>
</html>
